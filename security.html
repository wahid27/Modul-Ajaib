<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verifikasi Akses</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-main: #f8f9fa;
            --bg-card: #ffffff;
            --text-primary: #212529;
            --text-secondary: #6c757d;
            --color-primary: #005f73;
            --color-success: #25D366; /* WhatsApp Green */
            --color-danger: #e76f51;
            --border-color: #dee2e6;
            --shadow: 0 4px 6px rgba(0, 0, 0, 0.05);
        }
        body {
            font-family: 'Poppins', sans-serif;
            background-color: var(--bg-main);
            color: var(--text-primary);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 1rem;
        }
        .security-card {
            background-color: var(--bg-card);
            border-radius: 16px;
            padding: 2.5rem;
            box-shadow: var(--shadow);
            border: 1px solid var(--border-color);
            text-align: center;
            max-width: 450px;
            width: 100%;
        }
        .security-icon {
            color: var(--color-primary);
            width: 60px;
            height: 60px;
            margin-bottom: 1.5rem;
        }
        h1 {
            font-size: 1.8rem;
            font-weight: 600;
            margin-bottom: 0.5rem;
        }
        p {
            color: var(--text-secondary);
            margin-bottom: 1.5rem;
        }
        .input-group {
            position: relative;
            display: flex;
        }
        input[type="password"] {
            width: 100%;
            padding: 0.75rem 1rem;
            border: 1px solid var(--border-color);
            border-radius: 8px 0 0 8px; /* Sudut kiri bulat */
            font-size: 1rem;
            text-align: center;
        }
        input[type="password"]:focus {
            outline: none;
            border-color: var(--color-primary);
            box-shadow: 0 0 0 3px rgba(0, 95, 115, 0.2);
            z-index: 2;
        }
        .btn {
            padding: 0.8rem 1.5rem;
            font-size: 1rem;
            font-weight: 600;
            border: none;
            cursor: pointer;
            transition: background-color 0.2s;
            text-decoration: none;
            display: inline-flex;
            justify-content: center;
            align-items: center;
            gap: 0.5rem;
        }
        .btn-submit {
            border-radius: 0 8px 8px 0; /* Sudut kanan bulat */
            background-color: var(--color-primary);
            color: white;
            border: 1px solid var(--color-primary);
        }
        .btn-support {
            background-color: var(--color-success);
            color: white;
            border-radius: 8px;
        }
        .btn-support:hover {
            background-color: #128C7E;
        }
        .error-message {
            color: var(--color-danger);
            margin-top: 1rem;
            font-weight: 500;
            display: none; /* Hidden by default */
        }
        .separator {
            display: flex;
            align-items: center;
            text-align: center;
            color: var(--text-secondary);
            margin: 2rem 0;
        }
        .separator::before,
        .separator::after {
            content: '';
            flex: 1;
            border-bottom: 1px solid var(--border-color);
        }
        .separator:not(:empty)::before {
            margin-right: .5em;
        }
        .separator:not(:empty)::after {
            margin-left: .5em;
        }
    </style>
</head>
<body>

    <div class="security-card">
        <svg class="security-icon" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><rect x="3" y="11" width="18" height="11" rx="2" ry="2"></rect><path d="M7 11V7a5 5 0 0 1 10 0v4"></path></svg>
        <h1>Khusus Orang Dalam</h1>
        <p>Pak Guru Paswordnya....</p>
        
        <form id="securityForm">
            <div class="input-group">
                <input type="password" id="passwordInput" placeholder="••••••••••" required>
                <button type="submit" class="btn btn-submit">Lanjutkan</button>
            </div>
        </form>
        <p id="errorMessage" class="error-message">Waduh, kodenya sepertinya salah. Coba lagi ya!</p>

        <div class="separator">atau</div>

        <p style="margin-bottom: 1.5rem;">Kode belum di tangan? Admin siap jadi pahlawan..</p>
        <p style="margin-bottom: 1.5rem;">Traktir Dia ngopi ya...</p>
        <a id="waButton" href="#" target="_blank" class="btn btn-support">

            Chat Admin via WA
        </a>
    </div>

    <script>
        const securityForm = document.getElementById('securityForm');
        const passwordInput = document.getElementById('passwordInput');
        const errorMessage = document.getElementById('errorMessage');
        const waButton = document.getElementById('waButton');

        // =======================================================
        // GANTI NOMOR WHATSAPP & PASSWORD RAHASIA ANDA DI SINI
        const NOMOR_WA_ADMIN = '6285159599193'; // Ganti dengan nomor Anda, diawali 62

        const VALID_PASSWORDS = [
            'RAHASIA123',

        // =======================================================

        // Set link WhatsApp secara dinamis
        waButton.href = `https://wa.me/${NOMOR_WA_ADMIN}?text=${encodeURIComponent(PESAN_WA)}`;

        securityForm.addEventListener('submit', function(event) {
            event.preventDefault();
            const enteredPassword = passwordInput.value;

            if (VALID_PASSWORDS.includes(enteredPassword)) {
                localStorage.setItem('appAccessGranted', 'true');

                passwordInput.value = '';
                passwordInput.focus();

</body>
</html>
